<script>
(function() {
'use strict';

window.ArcBehaviors = window.ArcBehaviors || {};
/**
 * A `ArcBehaviors.FillSupportBehavior` is a base behavior for headers fill support .
 * The behavior exposes common methods that must be implemented by
 * elements that implements this behavior.
 *
 * The element must set host attribute `header-support` with lower case name
 * of the header that the element supports. If more than one header can be
 * supported by this element their names should be separated by space.
 *
 * Elements must implement `hasSupport()` and `provideSupport()` functions.
 * The `hasSupport()` function must return boolean value for either this
 * element can provide the support for given header name or not.
 * The `provideSupport()` opens the dialog where the user can provide the
 * value.
 *
 * Another way to lookup for the support for a header is to fire the
 * `headers-support-lookup` custom event with `header` property added to
 * the `detail` object. If this value equals element's `header-support` then
 * the event is canceled (and propagation of the event is stopped), and the
 * `detail` property contains the `provider` property with reference to this
 * element so the application can make direct calls to element's API.
 * When assigning the `provider` value to any variable make sure it is cleared
 * when the element is removed from the DOM or otherwise this will cause a
 * memory leak in the app.
 *
 * ### Example
 *
 * ```javascript
 * var event = new CustomEvent('headers-support-lookup', {
 *   bubbles: true,
 *   composed: true,
 *   detail: {
 *     header: 'Content-Type'
 *   }
 * });
 * document.dispatchEvent(event);
 * if (event.defaultPrevented) {
 *   var provider = event.detail.provider;
 *   provider.provideSupport()
 * }
 * ```
 *
 * If `headers-support-requested` is fired with `header` and `value` properties
 * set on details object then it will call `provideSupport()` function with the
 * value of the `detail`'s `value` property.
 *
 * ### Example
 *
 * ```javascript
 * var event = new CustomEvent('headers-support-requested', {
 *   bubbles: true,
 *   composed: true,
 *   cancelable: true,
 *   detail: {
 *     header: 'Content-Type',
 *     value: 'application/json'
 *   }
 * });
 * document.dispatchEvent(event);
 * if (!event.defaultPrevented) {
 *   // There were no element that can provide support for this element.
 * }
 * ```
 *
 * Note that this event must be initialized with `cancelable` flag or otherwise
 * the event can't be canceled.
 *
 * The element should call `setValue()` function to finish support and update
 * value of the header. the implementation should listen for
 * `iron-overlay-closed` custom event and call `setValue()` function in this
 * callback depending if the user canceled the overlay or not.
 *
 * ## Styling provider dialog
 *
 * This element contains `headers-support-styles.html` with a definition of
 * styles for the dialog. Use it as follows:
 *
 * ```html
 * <link rel="import" href="../headers-support-behavior/headers-support-styles.html">
 * <style include="headers-support-styles"></style>
 *
 * <h2>Basic authorization</h2>
 * <div>
 *   <paper-input value="{{value}}" label="Content Type"></paper-input>
 * </div>
 * <div class="buttons">
 *   <paper-button dialog-dismiss>Cancel</paper-button>
 *   <paper-button dialog-confirm>Accept</paper-button>
 * </div>
 * ```
 *
 * @polymerBehavior ArcBehaviors.FillSupportBehavior
 * @group Logic Elements
 * @demo demo/index.html
 */
var FillSupportBehaviorImpl = {

  hostAttributes: {
    'header-support': 'unknown'
  },

  /**
   * Fired when the value of the header has been provided.
   *
   * @event request-header-changed
   * @param {string} name Header name
   * @param {string} value New value of the header.
   */

  properties: {
    /**
     * Value of the user input.
     * Also it will be updated when provider is be opened so the implementation
     * should support change to this property or override `provideSupport()`
     * function.
     */
    value: String
  },

  _attachListeners: function(node) {
    this.listen(node, 'headers-support-lookup', '_supportLookupHandler');
    this.listen(node, 'headers-support-requested', '_supportRequestesHandler');
  },

  _detachListeners: function(node) {
    this.unlisten(node, 'headers-support-lookup', '_supportLookupHandler');
    this.unlisten(node, 'headers-support-requested', '_supportRequestesHandler');
  },
  /**
   * Handler for the `headers-support-lookup` custom event.
   * If the `header` value of the `detail` property matches `header-support`
   * attribute then the event is canceled and event's `detail` object
   * contains `provider` property with reference to this element.
   */
  _supportLookupHandler: function(e) {
    if (this.hasSupport(e.detail.header)) {
      if (!e.cancelable) {
        throw new Error('The event must be "cancelable" but it isn\'t.');
      }
      this.__cancelEvent(e);
      e.detail.provider = this;
    }
  },
  /**
   * Handler for the `headers-support-requested` custom event.
   * If this provider can support the header described in detail's header
   * property it opens the dialog with value set from the `detail.value`
   * property.
   */
  _supportRequestesHandler: function(e) {
    if (this.hasSupport(e.detail.header)) {
      this.__cancelEvent(e);
      this.provideSupport(e.detail.value);
    }
  },

  __cancelEvent: function(e) {
    e.preventDefault();
    e.stopPropagation();
    e.stopImmediatePropagation();
  },

  /**
   * Funtion to be implemented by elements.
   * Called when the user requested fill support for supported header.
   *
   * Implementations shoud do something with the `value` and eventually set
   * the `value` property and set `this.opened` to true to open the dialog.
   *
   * @param {String} value Current value of the header.
   */
  provideSupport: function(value) {
    this.value = value;
    this.opened = true;
  },
  /**
   * Determines if the support for `headerName` can be provided by this
   * element.
   *
   * @param {String} headerName Name of the header to test for support.
   * @return {Boolean} True if this element can provide support for the header
   * or false otherwise.
   */
  hasSupport: function(headerName) {
    if (!headerName) {
      return false;
    }
    headerName = String(headerName).toLowerCase();
    var provider = this.getAttribute('header-support');
    provider = String(provider).toLowerCase();
    if (provider === headerName) {
      return true;
    }
    return false;
  },
  /**
   * Should be called by the implementation when the user input is ready.
   * Fires `request-header-changed` custom event.
   *
   * @param {String} value The value to set.
   */
  setValue: function(value) {
    this.fire('request-header-changed', {
      name: this.getAttribute('header-support'),
      value: value
    });
    if (this.opened) {
      this.opened = false;
    }
    this.fire('send-analytics', {
      type: 'event',
      category: 'Headers editor',
      action: 'Fill support',
      label: 'Set value in support dialog'
    });
  }
};
/** @polymerBehavior */
window.ArcBehaviors.FillSupportBehavior = [
  ArcBehaviors.EventsTargetBehavior,
  FillSupportBehaviorImpl,
  Polymer.PaperDialogBehavior,
  Polymer.IronScrollTargetBehavior

})();

      this.set('password', '');

      if (!currentValue) {

      currentValue = currentValue.replace('basic ', '');
      currentValue = currentValue.trim();
      var enc;
      try {

      } catch (e) {

Material design: [Dialogs](https://www.google.com/design/spec/components/dialogs.html)

`paper-dialog-scrollable` implements a scrolling area used in a Material Design dialog. It shows
a divider at the top and/or bottom indicating more content, depending on scroll position. Use this
together with elements implementing `Polymer.PaperDialogBehavior`.

    <paper-dialog-impl>
      <h2>Header</h2>
      <paper-dialog-scrollable>
        Lorem ipsum...
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button>OK</paper-button>
      </div>
    </paper-dialog-impl>

It shows a top divider after scrolling if it is not the first child in its parent container,
indicating there is more content above. It shows a bottom divider if it is scrollable and it is not
the last child in its parent container, indicating there is more content below. The bottom divider
is hidden if it is scrolled to the bottom.

If `paper-dialog-scrollable` is not a direct child of the element implementing `Polymer.PaperDialogBehavior`,
remember to set the `dialogElement`:

    <paper-dialog-impl id="myDialog">
      <h2>Header</h2>
      <div class="my-content-wrapper">
        <h4>Sub-header</h4>
        <paper-dialog-scrollable>
          Lorem ipsum...
        </paper-dialog-scrollable>
      </div>
      <div class="buttons">
        <paper-button>OK</paper-button>
      </div>
    </paper-dialog-impl>

    <script>
      var scrollable = Polymer.dom(myDialog).querySelector('paper-dialog-scrollable');
      scrollable.dialogElement = myDialog;
    </script>

### Styling
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-dialog-scrollable` | Mixin for the scrollable content | {}

        left: 0;
        right: 0;

      }

<script>

  Polymer({

    is: 'paper-dialog-scrollable',

    properties: {

      /**
       * The dialog element that implements `Polymer.PaperDialogBehavior` containing this element.
       * @type {?Node}
       */
      dialogElement: {
        type: Object
      }

    },

    listeners: {
      'scrollable.scroll': '_scroll'
    },

    /**
     * Returns the scrolling element.
     */
    get scrollTarget() {
      return this.$.scrollable;
    },

    ready: function () {
      this._ensureTarget();
    },

    attached: function() {
      this.classList.add('no-padding');
      this._ensureTarget();
      requestAnimationFrame(this._scroll.bind(this));
    },

    _scroll: function() {
      this.toggleClass('is-scrolled', this.scrollTarget.scrollTop > 0);
      this.toggleClass('can-scroll', this.scrollTarget.offsetHeight < this.scrollTarget.scrollHeight);
      this.toggleClass('scrolled-to-bottom',
        this.scrollTarget.scrollTop + this.scrollTarget.offsetHeight >= this.scrollTarget.scrollHeight);
    },

    _ensureTarget: function () {
      // read parentNode on attached because if dynamically created,
      // parentNode will be null on creation.
      this.dialogElement = this.dialogElement || Polymer.dom(this).parentNode;
      // Check if parent implements paper-dialog-behavior. If not, fit scrollTarget to host.
      if (this.dialogElement && this.dialogElement.behaviors &&
          this.dialogElement.behaviors.indexOf(Polymer.PaperDialogBehaviorImpl) >= 0) {
        this.dialogElement.sizingTarget = this.scrollTarget;
        this.scrollTarget.classList.remove('fit');
      } else if (this.dialogElement) {
        this.scrollTarget.classList.add('fit');
      }
    }

</script>

<!--
This element adds a Cookie and Cookies objects to global object (window);

The `Cookie` class represents a single cookie.

Example:

```javascript
var myCookie = new Cookie('cookieName', 'cookieValue', {
  'max-age': 15
});
```

The constructor accepts 3 parameters:
* 1) cookie name,
* 2) cookie value,
* 3) all other cookie options as an object as defined in cookies RFC (e.g. path, httpOnly, ..).

Cookie instance has `toHeader()` function which returns a string with a cookie value as a header
value.

The `Cookies` class parses cookies from headers and manages its state.

```javascript
var parser = new Cookies('a=1; maxAge=15', 'https://mulesoft.com');
```

Parser takes two arguments:
* 1) Cookie string from the server response,
* 2) the URL for which the cookie was set.

It is importnat to provide correct URL in order to handle cookies properly.

Parser can be run directly by calling static function `Cookies.parse(cookieString)`. The result
is a list of `Cookie` objects.

The `filter()` function that can be called on `Cookies` instance will remove cookies that are
set for different domain and path.
This function has no effect if the URL in the constructor was not set.

The instance `merge()` function merges its cookies with another `Cookies` object.
This cookies will be overwritten by passed cookies according to the HTTP spec.
This function is useful when you need to override cookies with the response from the server
as defined in the https://tools.ietf.org/html/rfc6265.

The `clearExpired()` fucntion from the `Cookies` instance will remove cookies that are
removed by the server or are expired.

@group Logic Elements
@element cookie-parser
@hero hero.svg

            <paper-input class="cookie-name" value="{{item.name}}" placeholder="Cookie name" no-label-float="" inline=""></paper-input>
            <paper-input class="cookie-value" value="{{item.value}}" placeholder="Cookie value" no-label-float="" inline=""></paper-input>
            <paper-icon-button icon="arc:edit" title="Edit cookie details" on-tap="_openCookieDetail" hidden$="[[clientCookie]]"></paper-icon-button>

          </div>
          <div class="cookie-details" hidden$="{{!item.details}}">
            <paper-input class="cookie-domain" value="{{item.domain}}" placeholder="Cookie domain" no-label-float="" inline=""></paper-input>
            <paper-input class="cookie-path" value="{{item.path}}" placeholder="Cookie path" no-label-float="" inline=""></paper-input>

      </div>

  Polymer({
    is: 'headers-support-cookie',

    behaviors: [ArcBehaviors.FillSupportBehavior],

    hostAttributes: {
      'header-support': 'cookie'
    },

    listeners: {
      'iron-overlay-closed': '_onClosed'
    },

    properties: {
      // list of cookies displayed in a form.
      cookies: Array,
      /**
       * If true it generates client cookies header string.
       * It means that it will not display detailed form form (where domain,
       * expires, etc can be edited) because clients doesn't send this
       * information to the server.
       */
      clientCookie: Boolean
    },

    observers: [
      '_setValueIfNeeded(opened, value)'
    ],

    attached: function() {
      this.$.scrollable.dialogElement = this;
    },

    _setValueIfNeeded: function(opened, value) {
      if (opened) {
        this._setCurrentValues(value);
        if (!this.cookies || !this.cookies.length) {
          this.addEmptyCookie();
        }
        this.async(function() {
          this.notifyResize();
        }, 1);
      }
    },

    _setCurrentValues: function(currentValue) {
      var cookies = new Cookies(currentValue).cookies;
      if (!cookies || !cookies.length) {
        this.set('cookies', undefined);
        return;
      }
      cookies = cookies.map(function(item) {
        if (item.expires) {
          item.expires = this.__computeExpiration(item.expires);
        }
        return item;
      }, this);
      this.set('cookies', cookies);
    },

    __computeExpiration: function(expires) {
      var exp = new Date(expires);
      if (exp.toString() === 'Invalid Date') {
        return;
      } else {
        // The format is "yyyy-MM-ddThh:mm" followed by optional
        // ":ss" or ":ss.SSS".
        var y = exp.getFullYear();
        var m = exp.getMonth() + 1;
        var d = exp.getDate();
        var h = exp.getHours();
        var mi = exp.getMinutes();
        var s = exp.getSeconds();
        if (m < 10) {
          m = '0' + m;
        }
        if (d < 10) {
          d = '0' + d;
        }
        if (h < 10) {
          h = '0' + h;
        }
        if (mi < 10) {
          mi = '0' + mi;
        }
        if (s < 10) {
          s = '0' + s;
        }
        var str = y + '-' + m + '-' + d + 'T' + h + ':' + mi + ':' + s;
        return str;
      }
    },

    _onClosed: function(e) {
      if (e.detail.canceled || !e.detail.confirmed) {
        return;
      }
      var list = this.cookies;
      var cookies = new Cookies();
      list.forEach(function(item) {
        if (!item.name) {
          return;
        }
        var opts = {};
        if (item.domain) {
          opts.domain = item.domain;
        }
        if (item.path) {
          opts.path = item.path;
        }
        if (item.expires) {
          opts.expires = item.expires;
        }
        cookies.set(item.name, item.value, opts);
      });
      var result = cookies.toString(true);
      this.setValue(result);
    },

    addEmptyCookie: function() {
      var obj = {
        'name': '',
        'value': ''
      };
      if (!this.cookies) {
        this.set('cookies', [obj]);
      } else {
        this.push('cookies', obj);
      }
      this.async(function() {
        this.notifyResize();
      }, 1);
    },

    _removeCookie: function(e) {
      var index = this.$.list.indexForElement(e.target);
      this.splice('cookies', index, 1);
    },

    _openCookieDetail: function(e) {
      var model = this.$.list.modelForElement(e.target);
      model.set('item.details', !model.get('item.details'));
    }
  });
  </script>

<!--
Material design: [Checkbox](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-checkbox)

`paper-checkbox` is a button that can be either checked or unchecked.  User
can tap the checkbox to check or uncheck it.  Usually you use checkboxes
to allow user to select multiple options from a set.  If you have a single
ON/OFF option, avoid using a single checkbox and use `paper-toggle-button`
instead.

Example:

    <paper-checkbox>label</paper-checkbox>

    <paper-checkbox checked> label</paper-checkbox>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-checkbox-unchecked-background-color` | Checkbox background color when the input is not checked | `transparent`
`--paper-checkbox-unchecked-color` | Checkbox border color when the input is not checked | `--primary-text-color`
`--paper-checkbox-unchecked-ink-color` | Selected/focus ripple color when the input is not checked | `--primary-text-color`
`--paper-checkbox-checked-color` | Checkbox color when the input is checked | `--primary-color`
`--paper-checkbox-checked-ink-color` | Selected/focus ripple color when the input is checked | `--primary-color`
`--paper-checkbox-checkmark-color` | Checkmark color | `white`
`--paper-checkbox-label-color` | Label color | `--primary-text-color`
`--paper-checkbox-label-checked-color` | Label color when the input is checked | `--paper-checkbox-label-color`
`--paper-checkbox-label-spacing` | Spacing between the label and the checkbox | `8px`
`--paper-checkbox-label` | Mixin applied to the label | `{}`
`--paper-checkbox-label-checked` | Mixin applied to the label when the input is checked | `{}`
`--paper-checkbox-error-color` | Checkbox color when invalid | `--error-color`
`--paper-checkbox-size` | Size of the checkbox | `18px`
`--paper-checkbox-ink-size` | Size of the ripple | `48px`
`--paper-checkbox-margin` | Margin around the checkbox container | `initial`
`--paper-checkbox-vertical-align` | Vertical alignment of the checkbox container | `middle`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

@demo demo/index.html
-->

<dom-module id="paper-checkbox" assetpath="bower_components/paper-checkbox/">
  <template strip-whitespace="">
    <style>
      :host {
        display: inline-block;
        white-space: nowrap;
        cursor: pointer;
        --calculated-paper-checkbox-size: var(--paper-checkbox-size, 18px);
        /* -1px is a sentinel for the default and is replaced in `attached`. */
        --calculated-paper-checkbox-ink-size: var(--paper-checkbox-ink-size, -1px);
        @apply(--paper-font-common-base);
        line-height: 0;
        -webkit-tap-highlight-color: transparent;
      }

      :host([hidden]) {
        display: none !important;
      }

      :host(:focus) {
        outline: none;
      }

      .hidden {
        display: none;
      }

      #checkboxContainer {
        display: inline-block;
        position: relative;
        width: var(--calculated-paper-checkbox-size);
        height: var(--calculated-paper-checkbox-size);
        min-width: var(--calculated-paper-checkbox-size);
        margin: var(--paper-checkbox-margin, initial);
        vertical-align: var(--paper-checkbox-vertical-align, middle);
        background-color: var(--paper-checkbox-unchecked-background-color, transparent);
      }

      #ink {
        position: absolute;

        /* Center the ripple in the checkbox by negative offsetting it by
         * (inkWidth - rippleWidth) / 2 */
        top: calc(0px - (var(--calculated-paper-checkbox-ink-size) - var(--calculated-paper-checkbox-size)) / 2);
        left: calc(0px - (var(--calculated-paper-checkbox-ink-size) - var(--calculated-paper-checkbox-size)) / 2);
        width: var(--calculated-paper-checkbox-ink-size);
        height: var(--calculated-paper-checkbox-ink-size);
        color: var(--paper-checkbox-unchecked-ink-color, var(--primary-text-color));
        opacity: 0.6;
        pointer-events: none;
      }

      :host-context([dir="rtl"]) #ink {
        right: calc(0px - (var(--calculated-paper-checkbox-ink-size) - var(--calculated-paper-checkbox-size)) / 2);
        left: auto;
      }

      #ink[checked] {
        color: var(--paper-checkbox-checked-ink-color, var(--primary-color));
      }

      #checkbox {
        position: relative;
        box-sizing: border-box;
        height: 100%;
        border: solid 2px;
        border-color: var(--paper-checkbox-unchecked-color, var(--primary-text-color));
        border-radius: 2px;
        pointer-events: none;
        -webkit-transition: background-color 140ms, border-color 140ms;
        transition: background-color 140ms, border-color 140ms;
      }

      /* checkbox checked animations */
      #checkbox.checked #checkmark {
        -webkit-animation: checkmark-expand 140ms ease-out forwards;
        animation: checkmark-expand 140ms ease-out forwards;
      }

      @-webkit-keyframes checkmark-expand {
        0% {
          -webkit-transform: scale(0, 0) rotate(45deg);
        }
        100% {
          -webkit-transform: scale(1, 1) rotate(45deg);
        }
      }

      @keyframes checkmark-expand {
        0% {
          transform: scale(0, 0) rotate(45deg);
        }
        100% {
          transform: scale(1, 1) rotate(45deg);
        }
      }

      #checkbox.checked {
        background-color: var(--paper-checkbox-checked-color, var(--primary-color));
        border-color: var(--paper-checkbox-checked-color, var(--primary-color));
      }

      #checkmark {
        position: absolute;
        width: 36%;
        height: 70%;
        border-style: solid;
        border-top: none;
        border-left: none;
        border-right-width: calc(2/15 * var(--calculated-paper-checkbox-size));
        border-bottom-width: calc(2/15 * var(--calculated-paper-checkbox-size));
        border-color: var(--paper-checkbox-checkmark-color, white);
        -webkit-transform-origin: 97% 86%;
        transform-origin: 97% 86%;
        box-sizing: content-box; /* protect against page-level box-sizing */
      }

      :host-context([dir="rtl"]) #checkmark {
        -webkit-transform-origin: 50% 14%;
        transform-origin: 50% 14%;
      }

      /* label */
      #checkboxLabel {
        position: relative;
        display: inline-block;
        vertical-align: middle;
        padding-left: var(--paper-checkbox-label-spacing, 8px);
        white-space: normal;
        line-height: normal;
        color: var(--paper-checkbox-label-color, var(--primary-text-color));
        @apply(--paper-checkbox-label);
      }

      :host([checked]) #checkboxLabel {
        color: var(--paper-checkbox-label-checked-color, var(--paper-checkbox-label-color, var(--primary-text-color)));
        @apply(--paper-checkbox-label-checked);
      }

      :host-context([dir="rtl"]) #checkboxLabel {
        padding-right: var(--paper-checkbox-label-spacing, 8px);
        padding-left: 0;
      }

      #checkboxLabel[hidden] {
        display: none;
      }

      /* disabled state */

      :host([disabled]) #checkbox {
        opacity: 0.5;
        border-color: var(--paper-checkbox-unchecked-color, var(--primary-text-color));
      }

      :host([disabled][checked]) #checkbox {
        background-color: var(--paper-checkbox-unchecked-color, var(--primary-text-color));
        opacity: 0.5;
      }

      :host([disabled]) #checkboxLabel  {
        opacity: 0.65;
      }

      /* invalid state */
      #checkbox.invalid:not(.checked) {
        border-color: var(--paper-checkbox-error-color, var(--error-color));
      }
    </style>

    <div id="checkboxContainer">
      <div id="checkbox" class$="[[_computeCheckboxClass(checked, invalid)]]">
        <div id="checkmark" class$="[[_computeCheckmarkClass(checked)]]"></div>
      </div>
    </div>

    <div id="checkboxLabel"><content></content></div>
  </template>

  <script>
    Polymer({
      is: 'paper-checkbox',

      behaviors: [
        Polymer.PaperCheckedElementBehavior
      ],

      hostAttributes: {
        role: 'checkbox',
        'aria-checked': false,
        tabindex: 0
      },

      properties: {
        /**
         * Fired when the checked state changes due to user interaction.
         *
         * @event change
         */

        /**
         * Fired when the checked state changes.
         *
         * @event iron-change
         */
        ariaActiveAttribute: {
          type: String,
          value: 'aria-checked'
        }
      },

      attached: function() {
        var inkSize = this.getComputedStyleValue('--calculated-paper-checkbox-ink-size').trim();
        // If unset, compute and set the default `--paper-checkbox-ink-size`.
        if (inkSize === '-1px') {
          var checkboxSize = parseFloat(this.getComputedStyleValue('--calculated-paper-checkbox-size').trim());
          var defaultInkSize = Math.floor((8 / 3) * checkboxSize);

          // The checkbox and ripple need to have the same parity so that their
          // centers align.
          if (defaultInkSize % 2 !== checkboxSize % 2) {
            defaultInkSize++;
          }

          this.customStyle['--paper-checkbox-ink-size'] = defaultInkSize + 'px';
          this.updateStyles();
        }
      },

      _computeCheckboxClass: function(checked, invalid) {
        var className = '';
        if (checked) {
          className += 'checked ';
        }
        if (invalid) {
          className += 'invalid';
        }
        return className;
      },

      _computeCheckmarkClass: function(checked) {
        return checked ? '' : 'hidden';
      },

      // create ripple inside the checkboxContainer
      _createRipple: function() {
        this._rippleContainer = this.$.checkboxContainer;
        return Polymer.PaperInkyFocusBehaviorImpl._createRipple.call(this);
      }

    });
  </script>

<!--
`<headers-support-authorization>` is an element that provides headers fill
support for authorization header.

Currently it supports basic authorization only.

### Example
```
<headers-support-authorization></headers-support-authorization>
```

### Styling
Check `ArcBehaviors.FillSupportBehavior` for styling options.

@group UI Elements
@element headers-support-wsse
@demo demo/index.html
-->
<dom-module id="headers-support-wsse" assetpath="bower_components/headers-support/">
  <template>
    <style include="headers-support-styles"></style>
    <style>
    .row {
      margin: 16px 0;
    }

    paper-input {
      min-width: 360px;
    }
    </style>
    <h2>WSSE authorization</h2>
    <div class="form">
      <paper-input label="User name" value="{{login}}" type="text"></paper-input>
      <paper-masked-input label="Password" value="{{password}}" type="text"></paper-masked-input>
      <div class="row">
        <paper-checkbox checked="{{autogenNonce}}">Generate nonce automatically</paper-checkbox>
        <paper-input label="Nonce (e.g. 79de86f9d641629f)" value="{{nonce}}" type="text" hidden$="[[autogenNonce]]"></paper-input>
      </div>
      <paper-checkbox checked="{{nonceAsBase64}}">Encode nonce to base 64</paper-checkbox>
      <div class="row">
        <paper-checkbox checked="{{autogenTimestamp}}">Generate timestamp automatically</paper-checkbox>
        <paper-input label="Timestamp (e.g. 2016-07-20T17:07:42.673Z)" value="{{date}}" type="text" hidden$="[[autogenTimestamp]]"></paper-input>
      </div>
    </div>
    <div class="buttons">
      <paper-button dialog-dismiss="">Cancel</paper-button>
      <paper-button dialog-confirm="">Accept</paper-button>
    </div>
  </template>
  <script>
  Polymer({
    is: 'headers-support-wsse',

    behaviors: [ArcBehaviors.FillSupportBehavior],

    hostAttributes: {
      'header-support': 'x-wsse'
    },

    listeners: {
      'iron-overlay-closed': '_onClosed'
    },

    properties: {

      login: String,

      password: String,

       * and useful to help prevent against reply attacks. This value

    }
  });

`iron-image` is an element for displaying an image that provides useful sizing and
preloading options not found on the standard `<img>` tag.

The `sizing` option allows the image to be either cropped (`cover`) or
letterboxed (`contain`) to fill a fixed user-size placed on the element.

The `preload` option prevents the browser from rendering the image until the
image is fully loaded.  In the interim, either the element's CSS `background-color`
can be be used as the placeholder, or the `placeholder` property can be
set to a URL (preferably a data-URI, for instant rendering) for an
placeholder image.

The `fade` option (only valid when `preload` is set) will cause the placeholder
image/color to be faded out once the image is rendered.

Examples:

  Basically identical to `<img src="...">` tag:

    <iron-image src="http://lorempixel.com/400/400"></iron-image>

  Will letterbox the image to fit:

    <iron-image style="width:400px; height:400px;" sizing="contain"
      src="http://lorempixel.com/600/400"></iron-image>

  Will crop the image to fit:

    <iron-image style="width:400px; height:400px;" sizing="cover"
      src="http://lorempixel.com/600/400"></iron-image>

  Will show light-gray background until the image loads:

    <iron-image style="width:400px; height:400px; background-color: lightgray;"
      sizing="cover" preload src="http://lorempixel.com/600/400"></iron-image>

  Will show a base-64 encoded placeholder image until the image loads:

    <iron-image style="width:400px; height:400px;" placeholder="data:image/gif;base64,..."
      sizing="cover" preload src="http://lorempixel.com/600/400"></iron-image>

  Will fade the light-gray background out once the image is loaded:

    <iron-image style="width:400px; height:400px; background-color: lightgray;"
      sizing="cover" preload fade src="http://lorempixel.com/600/400"></iron-image>

`--iron-image-placeholder` | Mixin applied to #placeholder | `{}`
`--iron-image-width` | Sets the width of the wrapped image | `auto`
`--iron-image-height` | Sets the height of the wrapped image | `auto`

Material design: [Snackbars & toasts](https://www.google.com/design/spec/components/snackbars-toasts.html)

`paper-toast` provides a subtle notification toast. Only one `paper-toast` will
be visible on screen.

Use `opened` to show the toast:

Example:

    <paper-toast text="Hello world!" opened></paper-toast>

Also `open()` or `show()` can be used to show the toast:

Example:

    <paper-button on-click="openToast">Open Toast</paper-button>
    <paper-toast id="toast" text="Hello world!"></paper-toast>

    ...

    openToast: function() {
      this.$.toast.open();
    }

Set `duration` to 0, a negative number or Infinity to persist the toast on screen:

Example:

    <paper-toast text="Terms and conditions" opened duration="0">
      <a href="#">Show more</a>
    </paper-toast>


### Styling
The following custom properties and mixins are available for styling:

<!--
A headers sets listing and editor for the headers editor.

It can be enbeded anywhere in the application. It provides a way to
list, add, edit and delete user headers sets. Sorresponding event is fired
when the user perform the action.

Note: you should update `isPayload` property if the editor is used in context
of HTTP request. This will alter default headers list adding `content-type`
header. The `isPayload` property means that the request can carry the payload.

### Example
```
<headers-sets-selector></headers-sets-selector>
```

### Styling
`<headers-sets-selector>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--headers-sets-selector` | Mixin applied to the element | `{}`
`--headers-sets-selector-card-body` | Mixin applied to the card text | `{}`
`--headers-sets-selector-intro-text-coolor` | Text color of the intro message | `rgba(0, 0, 0, 0.54)`
`--headers-sets-selector-intro-text-size` | Font color of the intro message | `15px`
`--headers-sets-selector-card-action-button-font-size` | Font size of action buttons in cards. | `14px`

@element headers-sets-selector
@demo demo/index.html
-->
<dom-module id="headers-sets-selector" assetpath="bower_components/headers-sets-selector/">
  <template>

      display: block;
      max-height: 500px;

    }

    .add-editor {
      margin: 0 12px 24px 12px;
      max-width: 700px;
    }

    .headers-content {
      white-space: pre-line;
    }
    </style>
    <div class="intro">
      <iron-icon icon="arc:info-outline"></iron-icon>
      <p>Use predefined sets below to insert headers into the editor</p>
      <paper-icon-button on-tap="openAddEditor" class="add-button" id="addSetButton" icon="arc:add-circle-outline"></paper-icon-button>
      <paper-tooltip for="addSetButton" animation-delay="200">Add new set</paper-tooltip>
    </div>
    <iron-collapse id="editor">
      <div class="add-editor">
        <headers-set-editor id="addEditor" data-source="add"></headers-set-editor>
      </div>
    </iron-collapse>
    <template is="dom-repeat" items="[[availableSets]]" id="repeater">
      <paper-card heading="[[item.name]]" elevation="0" data-id$="[[item._id]]">
        <template is="dom-if" if="[[item.editorEnabled]]">
          <div class="card-content">
            <headers-set-editor id="addEditor" data-source$="[[item._id]]" set-name="[[item.name]]" value="[[item.headers]]"></headers-set-editor>
          </div>

        <template is="dom-if" if="[[!item.editorEnabled]]">
          <div class="card-content code selectable-text headers-content">[[item.headers]]</div>
          <div class="card-actions">
            <div class="left-buttons">
              <paper-button hidden$="[[!item.editable]]" class="use-button" on-tap="_editSet">Edit</paper-button>
              <paper-button hidden$="[[!item.deletable]]" on-tap="_deleteSet">Delete</paper-button>
            </div>
            <paper-button class="use-button" on-tap="_useSet">Use this set</paper-button>
          </div>
        </template>
      </paper-card>
    </template>
    <paper-toast text="" id="errorToast"></paper-toast>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'headers-sets-selector',

      /**
       * Fired when the headers set has been created
       *
       * @event custom-headers-set-created
       * @param {String} id Database ID entry
       * @param {String} rev Current PouchDB rev
       * @param {String} name Name of the set
       * @param {String} content Headers set value.
       */
      /**
       * Fired when the headers set has been updated
       *
       * @event custom-headers-set-updated
       * @param {String} id Database ID entry
       * @param {String} rev Current PouchDB rev
       * @param {String} name Name of the set
       * @param {String} content Headers set value.
       */
      /**
       * Fired when the headers set has been updated
       *
       * @event custom-headers-set-deleted
       * @param {String} id Database ID entry
       */
      /**
       * Fired when the user selects the headers set.
       *
       * @event headers-set-selected
       * @param {String} id PouchDB database ID, if the set is stored in the
       * database (can be one of the default ones)
       * @param {String} set Headers associated with the set
       */
      properties: {
        // Set to true when current request has payload
        isPayload: {
          type: Boolean,
          value: false
        },
        // Compyted deafult set of headers.
        headersDefaults: {
          type: String,
          value: '',
          computed: '_computeHeadersDefaults(isPayload)'
        },
        // User defined sets.
        customSets: Array,
        // Computed list od sets (to be displayed)
        availableSets: {
          type: Array,
          value: [],
          readOnly: true
        }
      },

      observers: [
        '_computeSets(headersDefaults, customSets.*)'
      ],

      listeners: {
        'headers-set-editor-update': '_setUpdated',
        'headers-set-editor-cancel': '_setCanceled'
      },

      attached: function() {
        this._restoreUserData();
        this.listen(window, 'custom-headers-set-created', '_addedEventHandler');
        this.listen(window, 'custom-headers-set-updated', '_updatedEventHandler');
        this.listen(window, 'custom-headers-set-deleted', '_deleteddEventHandler');
      },

      detached: function() {
        this.unlisten(window, 'custom-headers-set-created', '_addedEventHandler');
        this.unlisten(window, 'custom-headers-set-updated', '_updatedEventHandler');
        this.unlisten(window, 'custom-headers-set-deleted', '_deleteddEventHandler');
      },

      _getDb: function() {
        return new PouchDB('headers-sets');
      },

      /* Compute default headers string. */
      _computeHeadersDefaults: function(isPayload) {
        var list = [{
          name: 'accept',
          value: 'application/json'
        }, {
          name: 'accept-encoding',
          value: 'gzip, deflate'
        }, {
          name: 'accept-language',
          value: 'en-US,en;q=0.8'
        }];
        if (isPayload) {
          list[list.length] = {
            name: 'content-type',
            value: 'application/json'
          };
        }
        list[list.length] = {
          name: 'user-agent',
          value: navigator.userAgent
        };
        return list.map(function(i) {
          return i.name + ': ' + i.value;
        }).join('\n');
      },

      _restoreUserData: function() {
        var context = this;
        var db = this._getDb();
        return db.allDocs({
          // jscs:disable
          include_docs: true
          // jscs:enable
        })
        .then(function(result) {
          return result.rows.map(function(i) {
            var doc = i.doc;
            return context._createModel(doc);
          });
        })
        .then(function(sets) {
          context.set('customSets', sets);
        });
      },

      // Creates a data model from database item or on memory created items.
      _createModel: function(item) {
        item.deletable = true;
        item.editable = true;
        return item;
      },

      _sortSet: function(set) {
        set.sort(function(a, b) {
          if (a.order > b.order) {
            return 1;
          }
          if (a.order < b.order) {
            return -1;
          }
          return 0;
        });
      },
      // Compute list of sets to display, in order.
      _computeSets: function(headersDefaults, record) {
        var list = [];
        list.push({
          name: 'Default headers set',
          headers: headersDefaults,
          deletable: false,
          editable: false
        });
        var sets = record && record.base;
        if (sets) {
          this._sortSet(sets);
          list = list.concat(sets);
        }
        this._setAvailableSets(list);
      },

      _editSet: function(e) {
        var model = this.$.repeater.modelForElement(Polymer.dom(e).rootTarget);
        model.set('item.editorEnabled', true);
      },
      /**
       * Opens add set editor.
       */
      openAddEditor: function() {
        this.$.editor.opened = true;
        this.$.addEditor.refresh();
      },
      // Handler for set delete button
      _deleteSet: function(e) {
        var model = this.$.repeater.modelForElement(Polymer.dom(e).rootTarget);
        var id = model.get('item._id');
        var rev = model.get('item._rev');
        this.__deleteSet(id, rev);
      },
      // Deletes a set from the datastore.
      __deleteSet: function(id, rev) {
        var db = this._getDb();
        db.remove(id, rev)
        .then(function(resp) {
          if (!resp.ok) {
            this.$.errorToast.text = resp.message;
            this.$.errorToast.opened = true;
            console.error(resp);
            throw new Error('Unable to delete the set.');
          }
          var index = this.customSets.findIndex(function(i) {
            return i._id === id;
          });
          this.splice('customSets', index, 1);
          this.fire('custom-headers-set-deleted', {
            id: id
          });
        }.bind(this));
      },
      // Handler for set's use button.
      _useSet: function(e) {
        var i = this.$.repeater.indexForElement(Polymer.dom(e).rootTarget);
        var set = this.availableSets[i];
        this.fire('headers-set-selected', {
          set: set.headers,
          id: set._id
        });
      },

      _addedEventHandler: function(e) {
        this._handleUpdateSet(e)
        .then(function(doc) {
          if (!doc) {
            return;
          }
          doc = this._createModel(doc);
          this.push('customSets', doc);
        }.bind(this));
      },

      _updatedEventHandler: function(e) {
        this._handleUpdateSet(e)
        .then(function(doc) {
          if (!doc) {
            return;
          }
          doc = this._createModel(doc);
          var list = this.customSets;
          if (!list) {
            list = [];
          }
          for (var i = 0, len = list.length; i < len; i++) {
            if (list[i]._id === doc._id) {
              this.set(['customSets', i], doc);
              return;
            }
          }
          this.push('customSets', doc);
        }.bind(this));
      },

      _deleteddEventHandler: function(e) {
        if (Polymer.dom(e).rootTarget === this) {
          return;
        }
        var id = e.detail.id;
        if (!id) {
          return;
        }
        var list = this.customSets;
        if (!list) {
          return;
        }
        for (var i = 0, len = list.length; i < len; i++) {
          if (list[i]._id === id) {
            this.splice('customSets', i, 1);
            return;
          }
        }
      },

      _handleUpdateSet: function(e) {
        if (Polymer.dom(e).rootTarget === this) {
          return Promise.resolve();
        }
        var id = e.detail.id;
        if (!id) {
          return Promise.resolve();
        }
        var db = this._getDb();
        return db.get(id);
      },

      _setCanceled: function(e) {
        e.preventDefault();
        e.stopPropagation();

        var target = Polymer.dom(e).rootTarget;
        if (target.dataset.source === 'add') {
          this.$.editor.opened = false;
        } else if (target.dataset.source) {
          // target.dataset.source
          var model = this.$.repeater.modelForElement(target);
          model.set('item.editorEnabled', false);
        }
      },

      _setUpdated: function(e) {
        e.preventDefault();
        e.stopPropagation();

        var target = Polymer.dom(e).rootTarget;
        if (target.dataset.source === 'add') {
          this.$.editor.opened = false;
          this._addNewSet(e.detail);
        } else if (target.dataset.source) {
          var model = this.$.repeater.modelForElement(target);
          model.set('item.editorEnabled', false);
          this._updateSet(e.detail, target.dataset.source);
        }
      },

      _addNewSet: function(values) {
        if (!values.name || !values.value) {
          return;
        }
        var obj = {
          name: values.name,
          headers: values.value,
          created: Date.now(),
          order: 0
        };
        var db = this._getDb();
        db.post(obj)
        .then(function(insert) {
          obj._id = insert.id;
          obj._rev = insert.rev;
          obj = this._createModel(obj);
          this.push('customSets', obj);
          this.fire('custom-headers-set-created', {
            id: insert.id,
            rev: insert.rev,
            name: values.name,
            content: values.value
          });
        }.bind(this))
        .catch(function(cause) {
          this.$.errorToast.text = 'Unable to save set in the data store. See console for errors';
          this.$.errorToast.opened = true;
          throw cause;
        });
      },

      _updateSet: function(values, id) {
        var db = this._getDb();
        var doc;
        db.get(id)
        .then(function(_doc) {
          doc = _doc;
          doc.name = values.name;
          doc.headers = values.value;
          return db.put(doc);
        })
        .then(function(result) {
          var index = this._getCustomIndex(id);
          doc._rev = result.rev;
          doc.editorEnabled = false;
          doc = this._createModel(doc);
          this.set(['customSets', index], doc);

          this.fire('custom-headers-set-updated', {
            id: result.id,
            rev: result.rev,
            name: values.name,
            content: values.value
          });
        }.bind(this));
      },

      _getCustomIndex: function(id) {
        var sets = this.customSets;
        for (var i = 0, len = sets.length; i < len; i++) {
          if (sets[i]._id === id) {
            return i;
          }
        }
      }
    });
  })();
  </script>

<dom-module id="paper-toggle-button" assetpath="bower_components/paper-toggle-button/">
  <template strip-whitespace="">

    <style>
      :host {
        display: inline-block;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--paper-font-common-base);
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host(:focus) {
        outline:none;
      }

      .toggle-bar {
        position: absolute;
        height: 100%;
        width: 100%;
        border-radius: 8px;
        pointer-events: none;
        opacity: 0.4;
        transition: background-color linear .08s;
        background-color: var(--paper-toggle-button-unchecked-bar-color, #000000);

        @apply(--paper-toggle-button-unchecked-bar);
      }

      .toggle-button {
        position: absolute;
        top: -3px;
        left: 0;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.6);
        transition: -webkit-transform linear .08s, background-color linear .08s;
        transition: transform linear .08s, background-color linear .08s;
        will-change: transform;
        background-color: var(--paper-toggle-button-unchecked-button-color, --paper-grey-50);

        @apply(--paper-toggle-button-unchecked-button);
      }

      .toggle-button.dragging {
        -webkit-transition: none;
        transition: none;
      }

      :host([checked]:not([disabled])) .toggle-bar {
        opacity: 0.5;
        background-color: var(--paper-toggle-button-checked-bar-color, --primary-color);

        @apply(--paper-toggle-button-checked-bar);
      }

      :host([disabled]) .toggle-bar {
        background-color: #000;
        opacity: 0.12;
      }

      :host([checked]) .toggle-button {
        -webkit-transform: translate(16px, 0);
        transform: translate(16px, 0);

        } else if (track.state === 'end') {
          this._trackEnd(track);

        this._userActivate(this._x > (this._width / 2));

--><!--
Validator of the HTTP headers string build on top of the
`ArcBehaviors.HeadersParserBehavior`.

It parses headers provided in the `headers` property and sets `invalid`property
if the headers contains error(s).

Error details are in the `errorMessage` property. The message can be displayed
to the user. Note that it uses `\n` line breaks to separate error messages
so you may want to reflect this in your styles.

### Example
```
<textarea value="{{value::input}}" placeholder="Enter headers value"></textarea>
<headers-validator headers="[[value]]" error-message="{{errorMessage}}" invalid="{{invalid}}"></headers-validator>
<output hidden$="[[!invalid]]">[[errorMessage]]</output>
```

If the request can carry a payload and the `Content-Type` header is therefore
required, set the `isPayload` property to validate against missing `Content-Type`
header.

This element doesn't contain its own UI so your application is responsible for
displaying the error.

@group Logic Elements
@element headers-validator
@demo demo/index.html
-->
<script>
Polymer({
  is: 'headers-validator',

  behaviors: [ArcBehaviors.HeadersParserBehavior],

  properties: {
    /**
     * Set to tru if the input contains errors.
     */
    invalid: {
      type: Boolean,
      notify: true
    },
    // Error message to diplay when the headers are not valid.
    errorMessage: {
      type: String,
      notify: true,
      readOnly: true
    },
    /**
     * A HTTP headers message part as defined in HTTP spec.
     *
     * This property can accept String, Headers or an Array formatted as
     * the `ArcBehaviors.HeadersParserBehavior` array output.
     */
    headers: {
      type: String,
      value: ''
    }
  },

  observers: [
    'validate(headers, isPayload)',
    '_headersChanged(headers)'
  ],

  /**
   * The `isPayload` is undefined by default so it has to be set if headers
   * are set and `isPayload` haven't been set.
   */
  _headersChanged: function(headers) {
    if (headers && this.isPayload === undefined) {
      this.isPayload = false;
    }
  },

  /**
   * Validates `headers` value.
   * Once called it will set `invalid` and `errorMessage` properties.
   *
   * This function is called automatically when the `headers` property is set.
   *
   * @param {String|Headers|Array} Acceptable by the
   * `ArcBehaviors.HeadersParserBehavior` types.
   * @return {Boolean} True if the input is valid. If false, check for
   * `errorMessage` for error details.
   */
  validate: function(headers) {
    var error = this.getHeaderError(headers);
    var invalid = !!(error);
    this.set('invalid', invalid);
    this._setErrorMessage(error === null ? undefined : error);
    return !invalid;
  }
});
</script>

--><!--
An element that computes number of bytes in `String`, `ArrayBuffer`, `Blob`
(and therefore `File`) and in supported browsers `FormData`.

Note that Safari is excluded from FormData tests because there's some bug in
WebKit iplementation of the Request object and it doesn't read FormData
properly. Chrome had similar bug but they fixed it already. See demo page
to check if your browser support FormData.

### Example
```
<textarea value="{{value::input}}"></textarea>
<bytes-counter value="[[value]]" bytes="{{bytes}}"></bytes-counter>
```

In the example above the `bytes` variable contains size of the input.

Note that computations are synchronous and there is a delay between setting the
`value` property (or calling `calculate()` function) and getting a result.

@group Logic Elements
@element bytes-counter
@demo demo/index.html
-->
<script>
Polymer({
  is: 'bytes-counter',
  properties: {
    /**
     * A value to be evaluated.
     * It can be text, blob (and therefore File), ArrayBuffer or FormData
     */
    value: String,
    /**
     * Calculated number of bytes from the `value`
     */
    bytes: {
      type: Number,
      notify: true,
      readOnly: true
    }
  },

  observers: [
    'calculate(value)'
  ],
  /**
   * Calculates number of bytes in the `value`.
   *
   * After computation it sets `bytes` property of the element.
   *
   * This function returns Promise but you may want to use synchronous versions
   * for values that contains a method to read size synchronously. Not all
   * values can be processed synchronously (FormData for example).
   *
   * @param {String|ArrayBuffer|Blob|File|FormData} value A value to compute
   * number of bytes from.
   * @return {Promise<Number>} Promise with number of bytes in the `value`. If
   * the `value` is not one of the supported types then the promise will
   * resolve to `undefined`;
   */
  calculate: function(value) {
    var size;
    if (typeof value === 'string') {
      size = this.stringBytes(value);
    } else if (value instanceof Blob) {
      size = this.blobBytes(value);
    } else if (value instanceof ArrayBuffer) {
      size = this.bufferBytes(value);
    } else if (value instanceof FormData ||
      (URLSearchParams in window && (value instanceof URLSearchParams))) {
      size = this._bodyToArrayBuffer(value)
      .then(function(buffer) {
        if (!buffer) {
          return Promise.reject(new Error('Your browser do not support Fetch API.'));
        }
        return this.bufferBytes(buffer);
      }.bind(this));
    }

    if (!(size instanceof Promise)) {
      size = Promise.resolve(size);
    }
    return size
    .then(function(size) {
      this._setBytes(size);
      return size;
    }.bind(this))
    .catch(function(cause) {
      this.fire('error', {
        message: cause && cause.message ? cause.message :
          'Your browser do not support this API.'
      });
    }.bind(this));
  },

  /**
   * Calculates number of bytes in string.
   *
   * See: http://stackoverflow.com/a/23329386/1127848
   *
   * @param {Strgin} str A value to evaluate
   * @return {Number} Number of bytes in the string.
   */
  stringBytes: function(str) {
    var s = str.length;
    for (var i = str.length - 1; i >= 0; i--) {
      var code = str.charCodeAt(i);
      if (code > 0x7f && code <= 0x7ff) {
        s++;
      } else if (code > 0x7ff && code <= 0xffff) {
        s += 2;
      }
      if (code >= 0xDC00 && code <= 0xDFFF) {
        i--; //trail surrogate
      }
    }
    return s;
  },
  /**
   * Calculates number of bytes in Blob (and therefore in File).
   *
   * @param {Blob|File} blob A value to evaluate
   * @return {Number} Number of bytes in the blob.
   */
  blobBytes: function(blob) {
    return blob.size;
  },
  /**
   * Calculates number of bytes in ArrayBuffer.
   *
   * Note, it is only possible to read number of allocated bytes by the buffer,
   * even if they are not containig any value. It is a size of the buffer at
   * the time it was created.
   *
   * @param {ArrayBuffer} buffer A value to evaluate
   * @return {Number} Number of bytes in the buffer.
   */
  bufferBytes: function(buffer) {
    return buffer.byteLength;
  },
  /**
   * Transfer any object that is acceptable as a bidy parameter in the Request
   * object to ArrayBuffer.
   *
   * @param {Blob|BufferSource|FormData|URLSearchParams|String} body An object
   * to pass to the Request object as a body property.
   * @return {Promise} Resolved promise with the ArrayBuffer. It will reject
   * if the browser doesn't support this method.
   */
  _bodyToArrayBuffer: function(body) {
    var request;
    try {
      request = new Request('/', {
        method: 'POST',
        body: body
      });
    } catch (e) {
      return Promise.reject(new Error('Your browser do not support Fetch API.'));
    }
    if (!request.arrayBuffer) {
      return Promise.reject(new Error('Your browser do not support this method.'));
    }
    return request.arrayBuffer();
  },
});
</script>

  Polymer({

      sourceMode: {

      isPayload: Boolean,

      invalid: {

          });

    _editorModeChanged: function(sourceMode, setsMode) {

        case setsMode: this.set('selected', 2); break;

    _sourceModeChanged: function(state) {

Material design: [Radio button](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-radio-button)

`paper-radio-button` is a button that can be either checked or unchecked.
User can tap the radio button to check or uncheck it.

Use a `<paper-radio-group>` to group a set of radio buttons.  When radio buttons
are inside a radio group, exactly one radio button in the group can be checked
at any time.

Example:

    <paper-radio-button></paper-radio-button>
    <paper-radio-button>Item label</paper-radio-button>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-radio-button-unchecked-background-color` | Radio button background color when the input is not checked | `transparent`
`--paper-radio-button-unchecked-color` | Radio button color when the input is not checked | `--primary-text-color`
`--paper-radio-button-unchecked-ink-color` | Selected/focus ripple color when the input is not checked | `--primary-text-color`
`--paper-radio-button-checked-color` | Radio button color when the input is checked | `--primary-color`
`--paper-radio-button-checked-ink-color` | Selected/focus ripple color when the input is checked | `--primary-color`
`--paper-radio-button-size` | Size of the radio button | `16px`
`--paper-radio-button-ink-size` | Size of the ripple | `48px`
`--paper-radio-button-label-color` | Label color | `--primary-text-color`
`--paper-radio-button-label-spacing` | Spacing between the label and the button | `10px`
`--paper-radio-button-radio-container` | A mixin applied to the internal radio container | `{}`
`--paper-radio-button-label` | A mixin applied to the internal label | `{}`
`--paper-radio-button-label-checked` | A mixin applied to the internal label when the radio button is checked | `{}`

This element applies the mixin `--paper-font-common-base` but does not import `paper-styles/typography.html`.
In order to apply the `Roboto` font to this element, make sure you've imported `paper-styles/typography.html`.

@group Paper Elements
@element paper-radio-button
@hero hero.svg
@demo demo/index.html

  <template strip-whitespace="">

Material design: [Radio button](https://www.google.com/design/spec/components/selection-controls.html#selection-controls-radio-button)

`paper-radio-group` allows user to select at most one radio button from a set.
Checking one radio button that belongs to a radio group unchecks any
previously checked radio button within the same group. Use
`selected` to get or set the selected radio button.

The <paper-radio-buttons> inside the group must have the `name` attribute
set.

Example:

    <paper-radio-group selected="small">
      <paper-radio-button name="small">Small</paper-radio-button>
      <paper-radio-button name="medium">Medium</paper-radio-button>
      <paper-radio-button name="large">Large</paper-radio-button>
    </paper-radio-group>

Radio-button-groups can be made optional, and allow zero buttons to be selected:

    <paper-radio-group selected="small" allow-empty-selection>
      <paper-radio-button name="small">Small</paper-radio-button>
      <paper-radio-button name="medium">Medium</paper-radio-button>
      <paper-radio-button name="large">Large</paper-radio-button>
    </paper-radio-group>

See <a href="paper-radio-button">paper-radio-button</a> for more
information about `paper-radio-button`.

----------------|-------------|----------

        type: String,
        value: 'name'

      /**
       * Overriden from Polymer.IronSelectableBehavior

      selectedAttribute: {
        type: String,
        value: 'checked'
      },

      /**
       * Overriden from Polymer.IronSelectableBehavior
       */
      selectable: {
        type: String,
        value: 'paper-radio-button'
      },

      /**
       * If true, radio-buttons can be deselected

      allowEmptySelection: {
        type: Boolean,
        value: false

    /**
     * Selects the given value.
     */
    select: function(value) {
      var newItem = this._valueToItem(value);
      if (newItem && newItem.hasAttribute('disabled')) {
        return;
      }

      if (this.selected) {
        var oldItem = this._valueToItem(this.selected);

        if (this.selected == value) {

          // Otherwise, we should force the selection to stay and make this
          // action a no-op.
          if (this.allowEmptySelection) {

            if (oldItem)

      this.fire('paper-radio-group-changed');

    _onRightKey: function(event) {

`<url-detailed-editor>` Presents a form element that contains a list of URL
parameters.

The element can be validated as a regular form element.

### Example
```
<url-detailed-editor url="{{url}}" invalid="{{invalid}}"></url-detailed-editor>
```

### Styling
`<url-input-editor>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--url-input-editor` | Mixin applied to the element | `{}`

@group UI Elements
@element url-input-editor
@demo demo/index.html

<dom-module id="url-detailed-editor" assetpath="bower_components/url-input-editor/">
  <template>
    <style>
    :host {
      display: block;
    }

    .host-input {
      @apply(--layout-flex);
    }

    .path-input {
      @apply(--layout-flex);
    }

    .anchor-input {
      @apply(--layout-flex);
    }

    .form-row {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
    }

    .param-name {
      margin-right: 12px;
    }

    .param-value {
      @apply(--layout-flex);
    }

    .params-list {
      margin: 12px 0;
    }

    .query-title {
      @apply(--arc-font-caption);
      color: #737373;
    }

    #detailedClose {
      @apply --toggle-button;
      padding: 0;
      width: 24px;
      height: 24px;
    }

    #detailedClose:hover {
      @apply --toggle-button-hover;
    }
    </style>
    <form is="iron-form" id="form">
      <paper-input id="host" label="Host" value="{{model.host}}" class="host-input" required="" auto-validate="" error-message="Valid host is required. You can use variables here." on-keydown="_hostKeyDown" on-paste="_hostPaste">
        <paper-icon-button id="detailedClose" suffix="" icon="arc:keyboard-arrow-up" on-tap="close"></paper-icon-button>
      </paper-input>
      <paper-input id="path" label="Path" value="{{model.path}}" class="path-input" auto-validate="" pattern="\S*" error-message="You may want to encode this value before sending it to the server"></paper-input>

      <div class="params-list">
        <label class="query-title">Query parameters</label>
        <template is="dom-repeat" id="paramsList" items="{{model.search}}" on-dom-change="_onParamsRender">
          <div class="form-row">
            <paper-input no-label-float="" inline="" auto-validate="" value="{{item.name}}" class="param-name" placeholder="Param name" pattern="\S*" error-message="You may want to encode this value before sending it to the server"></paper-input>
            <paper-input no-label-float="" inline="" auto-validate="" value="{{item.value}}" class="param-value" placeholder="Param value" pattern="\S*" error-message="You may want to encode this value before sending it to the server"></paper-input>
            <span>
              <paper-icon-button icon="arc:close" on-tap="_removeSearchParam" on-focus="_valueFieldLeft"></paper-icon-button>
              <paper-tooltip animation-delay="200">Remove parameter</paper-tooltip>
            </span>
          </div>
        </template>
        <paper-button raised="" on-tap="addSearchParam">Add</paper-button>
      </div>
      <paper-input id="hash" label="Hash" value="{{model.anchor}}" class="anchor-input"></paper-input>
    </form>
    <div class="encode-actions">
      <span>
        <paper-button id="encode" on-tap="_encodeParameters">Encode URL</paper-button>
        <paper-tooltip>URL encodes parameters in the editor</paper-tooltip>
      </span>
      <span>
        <paper-button id="decode" on-tap="_decodeParameters">Decode URL</paper-button>
        <paper-tooltip>URL decodes parameters in the editor</paper-tooltip>
      </span>
    </div>
    <paper-tooltip animation-delay="200" for="detailedClose">Close detailed editor</paper-tooltip>
  </template>
  <script>
  Polymer({
    is: 'url-detailed-editor',

    behaviors: [ArcBehaviors.UrlEditorBehavior],

    properties: {
      model: Object,
      // Reference to the Host input field.
      hostField: {
        type: Object,
        value: function() {
          return this.$.host;
        }
      },
      detailsOpened: {
        type: Boolean,
        notify: true
      }
    },

    observers: [
      '_isOpenedChanged(_isOpened)',
      '_valueChanged(value, _isOpened)',
      '_modelChanged(model.*)'
    ],

    ready: function() {
      if (!this.model) {
        this._computeModel('https://');
      }
    },

    // Creates a model when value change from the outside of the element.
    _valueChanged: function(value, _isOpened) {
      if (!_isOpened || this.__internalValueChange) {
        return;
      }
      this._computeModel(value);
      this._ensureEmptyRow();
    },
    /**
     * Computes model for the view from a URL value.
     */
    _computeModel: function(value) {
      if (!value) {
        return this.set('model', {});
      }
      this.__modelComputation = true;
      this.set('model', {});
      var parser = new UrlParser(value);
      var protocol = parser.protocol;
      var host = parser.host;
      if (host) {
        if (protocol) {
          host = protocol + '//' + host;
        }
      } else {
        if (protocol) {
          host = protocol + '//';
        }
      }
      this.set('model.host', host || '');
      this.set('model.path', parser.path || '');
      this.set('model.anchor', parser.anchor || '');
      var params = parser.searchParams.map(function(item) {
        return {
          name: item[0],
          value: item[1]
        };
      });
      this.set('model.search', params);
      this.__parser = parser;
      this.__modelComputation = false;
    },

    _modelChanged: function(record) {
      if (this.__modelComputation) {
        return;
      }
      if (record.path === 'model') {
        return;
      }
      var path = record.path.split('.');
      if (!this.__parser) {
        this.__parser = new UrlParser('');
      }
      if (path[2] === 'length') {
        return;
      }
      switch (path[1]) {
        case 'host':
          this._updateParserHost(record.value);
        break;
        case 'path':
          this.__parser.path = record.value;
        break;
        case 'search':
          if (!path[2]) {
            return;
          }
          this._updateParserSearch(record.base.search);
        break;
        case 'anchor':
          this.__parser.anchor = record.value;
        break;
        default: return;
      }
      if (path[2] === 'splices' && path[1] !== 'search') {
        return;
      }
      this.__internalValueChange = true;
      this.set('value', this.__parser.value);
      this.__internalValueChange = false;
    },

    _updateParserHost: function(value) {
      var index = value.indexOf('://');
      if (index === -1) {
        this.__parser.protocol = undefined;
        this.__parser.host = value;
      } else {
        this.__parser.protocol = value.substr(0, index + 1);
        this.__parser.host = value.substr(index + 3);
      }
    },

    _updateParserSearch: function(search) {
      this.__parser.searchParams = search.map(function(item) {
        return [item.name, item.value];
      });
    },

    _onParamsRender: function() {
      if (!this.root) {
        return;
      }
      if (this.__initializetinOpened) {
        this.__initializetinOpened = false;
        this.$.host.focus();
        return;
      }
      var row = Polymer.dom(this.root).querySelectorAll('.params-list > .form-row');
      if (!row || !row.length) {
        return;
      }
      row = row.pop();
      try {
        row.children[0].focus();
      } catch (e) {}
    },
    /**
     * Adds a new Query Parameter to the list.
     */
    addSearchParam: function() {
      var obj = {
        name: '',
        value: ''
      };
      if (!this.model) {
        this.set('model', {});
      }
      if (this.model.search) {
        this.push('model.search', obj);
      } else {
        this.set('model.search', [obj]);
      }
    },

    _removeSearchParam: function(e) {
      var index = e.model.get('index');
      this.splice('model.search', index, 1);
    },

    _getValidity: function() {
      return this.$.form.validate();
    },

    _isOpenedChanged: function(isOpened) {
      if (isOpened) {
        this.__initializetinOpened = true;
      }
    },

    _ensureEmptyRow: function() {
      var model = this.model;
      if (!model || !model.search || !model.search.length) {
        this.addSearchParam();
      }
    },

    _valueFieldLeft: function(e) {

      if (this.model.search.length - 1 !== index) {
        return;

      var item = e.model.get('item');

        pos = input.selectionStart;

        this.$.path.focus();
      }
    },

    _hostPaste: function(e) {
      var data = e.clipboardData.getData('text/plain');
      if (!data) {
        return;
      }
      e.preventDefault();
      e.stopPropagation();
      this.set('value', data);

    close: function() {
      this.detailsOpened = false;

     * Dispatches the `url-encode` event. The editor handles the action.

    _encodeParameters: function() {

    _decodeParameters: function() {

     * Fired when encode URL action has been called.
     *
     * The event does not bubbles.
     *
     * @event url-encode
     */
    /**
     * Fired when decode URL action has been called.
     *
     * The event does not bubbles.
     *
     * @event url-decode
     */
  });
